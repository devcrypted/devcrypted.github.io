name: Content Operations
descriptiion: "Generate draft posts and validate site build"

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Topic for the new post"
        required: true
        type: string
      category:
        description: "Primary category"
        required: false
        default: "Tech"
        type: string

permissions:
  contents: write

jobs:
  generate-and-validate:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai pillow pyyaml user-agent

      - name: Generate draft
        run: |
          python tools/draft_generator.py --topic "${{ inputs.topic }}" --category "${{ inputs.category }}"

      - name: Generate header image
        run: |
          python tools/media_pipeline.py

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add _posts assets/img/headers
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Add AI-generated post and assets"
          git push origin HEAD
