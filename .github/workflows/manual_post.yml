name: Manual Blog Generation

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Post title (optional - will be auto-generated from description if not provided)"
        required: false
        type: string
      description:
        description: "Post description/brief"
        required: true
        type: string
      category:
        description: "Optional category override"
        required: false
        type: string
      tags:
        description: "Optional comma-separated tags"
        required: false
        type: string
      permalink:
        description: "Optional permalink slug"
        required: false
        type: string
      image_prompt:
        description: "Optional image prompt override"
        required: false
        type: string
      resources:
        description: "Optional comma-separated resource URLs"
        required: false
        type: string
      image_url:
        description: "Optional custom image URL (will be downloaded and optimized to 45-50KB)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-manual-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai pillow pyyaml requests

      - name: Generate post and thumbnail
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_OPERATIONS_KEY: ${{ secrets.GEMINI_OPERATIONS_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          TITLE: ${{ inputs.title }}
          DESCRIPTION: ${{ inputs.description }}
          CATEGORY: ${{ inputs.category }}
          TAGS: ${{ inputs.tags }}
          PERMALINK: ${{ inputs.permalink }}
          IMAGE_PROMPT: ${{ inputs.image_prompt }}
          IMAGE_URL: ${{ inputs.image_url }}
          RESOURCES: ${{ inputs.resources }}
        run: |
          python - <<'PY'
          import os, subprocess, shlex

          args = ["python", "tools/daily_post_runner.py", "--description", os.environ["DESCRIPTION"]]

          if os.environ.get("TITLE"):
              args += ["--title", os.environ["TITLE"]]
          if os.environ.get("CATEGORY"):
              args += ["--category", os.environ["CATEGORY"]]
          if os.environ.get("TAGS"):
              args += ["--tags", os.environ["TAGS"]]
          if os.environ.get("PERMALINK"):
              args += ["--permalink", os.environ["PERMALINK"]]
          if os.environ.get("IMAGE_PROMPT"):
              args += ["--image-prompt", os.environ["IMAGE_PROMPT"]]
          if os.environ.get("IMAGE_URL"):
              args += ["--image-url", os.environ["IMAGE_URL"]]
          if os.environ.get("RESOURCES"):
              args += ["--resources", os.environ["RESOURCES"]]

          subprocess.run(args, check=True)
          PY

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          git add _posts assets/img
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Add manual AI-generated post"
          git push origin HEAD
